<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

    </head>
    <body>
        <div class="container">
            <h2>Sign up</h2>
                <div class="row">
                    <a href="/blog">Home</a>
                </div>
                <p>or</p>
                <div class="row">
                    <a href="/login">Login</a>
                </div>
            <form method="post">
                <table>
                    <tr>
                        <td class="label">
                            Username
                        </td>
                        <td>
                            <input type="text" name="username" value="{{username}}">
                        </td>
                        <td class="error">
                            {{error_username}}
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            Password
                        </td>
                        <td>
                            <input type="password" name="password" value="">
                        </td>
                        <td class="error">
                            {{error_password}}
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            Verify Password
                        </td>
                        <td>
                            <input type="password" name="verify" value="">
                        </td>
                        <td class="error">
                            {{error_verify}}
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            Email (optional)
                        </td>
                        <td>
                            <input type="text" name="email" value="{{email}}">
                        </td>
                        <td class="error">
                            {{error_email}}
                        </td>
                    </tr>
                </table>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
