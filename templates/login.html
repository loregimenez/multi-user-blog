<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

    </head>

    <body>
        <div class="container">
            <h2>Login</h2>
            <p>Don't have an account?</p>
            <div class="row">
                <a href="/signup">
                    Sign up
                </a>
            </div>
            <p>or</p>
            <div class="row">
                <a href="/blog">
                    Go home
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form method="post">
                    <table>
                        <tr>
                            <td class="label">
                                Username
                            </td>
                            <td>
                                <input type="text" name="username" value="{{username}}">
                            </td>
                        </tr>

                        <tr>
                            <td class="label">
                                Password
                            </td>
                            <td>
                                <input type="password" name="password" value="">
                            </td>
                        </tr>
                    </table>
                    <div class="error">
                        {{error}}
                    </div>
                    <br>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>

</html>
